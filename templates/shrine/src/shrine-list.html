<link rel="import" href="../../../../polymer/polymer.html">
<link rel="import" href="shrine-item.html">
<link rel="import" href="shrine-featured-item.html">

<dom-module id="shrine-list">

  <template>

    <style>

      :host {
        display: block;
        background-color: #f3f3f3;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      app-grid {
        --gutter: 10px;
        --columns: 3;
        --cell-height: 100%;
        overflow: hidden;
        padding: 20px;
      }

      [grid-item] {
        background-color: white;
        text-decoration: none;
      }

      /**
       * Desktop small, tablet
       */
      @media (max-width: 1200px) {
        app-grid {
          --columns: 2;
          --cell-height: 75%;
          font-size: 0.7em;
        }
      }

      /**
       * Phone
       */
      @media (max-width: 400px) {
        app-grid {
          --columns: 1;
          --cell-height: 75%;
          --gutter: 10px;
          padding: 10px;
        }
      }

    </style>

    <shrine-featured-item item="[[featuredItem]]"></shrine-featured-item>
    
    <app-grid centered-items>
      <template is="dom-repeat" items="[[items]]" sort="_sortItems" initial-count="1">
        <a href$="#[[section]]/[[item.id]]" grid-item>
          <shrine-item item="[[item]]"></shrine-item>
        </a>
      </template>
    </app-grid>

  </template>

  <script>

  Polymer({

    is: 'shrine-list',

    properties: {

      items: {
        type: Array
      },

      featuredItem: {
        type: Object
      },

      section: {
        type: String
      }
    },

    _sortItems: function() {
      return Math.round(Math.random()*3) - 1;
    }

  });

  </script>

</dom-module>
